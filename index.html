<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Virtual Pet</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main class="pet-container">
      <h1>Virtual Pet</h1>
      <img
        src="https://media.tenor.com/7xgHmgePIWsAAAAM/cat-kitty.gif
        alt="pet"
      />
      <section>
        <class="status-container">
  
        <p>Name: <span id="pet-name">Teetee</span></p>
        <p>Mood: <span id="mood">Sad</span></p>
        <p>Hunger: <span id="hunger-level">50%</span></p>
        <p>Personality: <span id="personality">Playful</span></p>
        <p>Thirst: <span id="thirst-level">50%</span></p>
        <p>Friend: <span id="friend">Kiko the dog</span></p>
        <p>Age: <span id="age">5</span></p>
      </section>
      <section class="action-container">
        <button id="feed-button">Feed</button>
        <button id="play-button">Play</button>
        <button id="drink-button">Drink</button>
        
      </section>
    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
